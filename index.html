<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram">
    <div class="phone">
      <div class="position">
        <img src="imgs/phone.png" alt="">
        <div class="screen">
          <img class="ativo" src="imgs/phone2.png" alt="">
          <img src="imgs/phoneee.png" alt="">
        </div>
      </div>
    </div>
    <!--Dados do formulário-->
    <div class="login">
      <div class="form">
        <img class="logo" src="imgs/logo.png" alt="">
        <form action="">
          <input type="text" placeholder="Telefone, nome de usuário ou email">
          <input type="password" placeholder="Senha">
          <button id="btn">Entrar</button>

          <div class="ou">
            <span class="border"></span>
            <p class="wow">OU</p>
            <span class="border"></span>
          </div>
          <div class="links">
            <a class="fb" href="#">Entrar com o Facebook</a>
            <a class="esq" href="#">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
      <!--Esqueceu a senha?-->
      <div class="sem-conta">
        <div class="flex">
          <p>Não tem uma conta?</p>
          <a href="#">Cadastre-se</a>
        </div>
      </div>
      <div class="obter">
        <p>Obtenha o aplicativo.</p>
        <div class="apps">
          <a target="_blank" href="https://apps.apple.com/app/instagram/id389801252?vt=lo"><img src="imgs/apple.png" alt=""></a>
          <a target="_blank" href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1BAF72C3-2636-4863-BA33-3C64F97D0471%26utm_content%3Dlo%26utm_medium%3Dbadge"><img src="imgs/google.png" alt=""></a>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
